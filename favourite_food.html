<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>HTML Template til React</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Her skal du indsÃ¦tte din react kode

      const root = ReactDOM.createRoot(document.getElementById("root"));

      const food = ["Chocolate", "Gratin", "Chicken Alfredo", "Flan", "Cheese"];

      const FavouriteFood = (props) => {
        console.log(props);

        return (
          <ol>
            {props.data.map((food) => {
              return <li>{food}</li>;
            })}
          </ol>
        );
      };

      root.render(<FavouriteFood data={food} />);
    </script>
  </body>
</html>
