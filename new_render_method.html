<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>HTML Template til React</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Her skal du indsÃ¦tte din react kode

      const root = ReactDOM.createRoot(document.getElementById("root"));

      const WriteJSX = () => {
        // If you have more elements, you should always pack it in a react fragment or another element like a div
        return <h2>JSX er godt for maven</h2>;
      };

      const Sum = () => {
        return <h1>{10 * 10}</h1>;
      };

      const FavMeals = () => {
        return (
          <ol>
            <li>Cheese</li>
            <li>Pizza</li>
            <li>Pasta</li>
            <li>Chocolate</li>
            <li>Flan</li>
          </ol>
        );
      };

      const ParagraphsDiv = () => {
        return (
          <div>
            <p>Paragraph One</p>
            <p>Parahraph Two</p>
          </div>
        );
      };

      const Paragraphs = () => {
        return (
          <>
            <p>Paragraph Three</p>
            <p>Parahraph Four</p>
          </>
        );
      };

      const Input = () => {
        return (
          <>
            <label htmlFor="text">Some text</label>
            <input type="text" name="text" />
          </>
        );
      };

      const Section = () => {
        return (
          <>
            <section className="mainwrapper">Section</section>
          </>
        );
      };

      const ConditionalStatement = () => {
        const x = 10;
        let text = "Goddag";
        if (x < 12) {
          text = "Godmorgen";
        }

        return <h2>{text}</h2>;
      };

      const TernaryOperator = () => {
        let y = 13;

        return <h2>{y < 12 ? "Godmorgen" : "Goddag"}</h2>;
      };

      const App = () => {
        return (
          <>
            <WriteJSX />
            <Sum />
            <FavMeals />
            <ParagraphsDiv />
            <Paragraphs />
            <Input />
            <Section />
            <ConditionalStatement />
            <TernaryOperator />
          </>
        );
      };
      root.render(<App />);
    </script>
  </body>
</html>
